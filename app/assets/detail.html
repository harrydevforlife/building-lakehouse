<div class='container'>
    <img class='left' id='img' src='{{ img }}' width=50%>
    <div class='right'>
        <div class='childDetail'>
            <div class='left'>Name:</div>
            <div class='right'>{{ name }}</div>
        </div>
        <div class='childDetail'>
            <div class='left'>Categories:</div>
            <div class='right'>{{ categories }}</div>
        </div>
        <div class='childDetail'>
            <div class='left'>Address:</div>
            <div class='right'>{{ add }}</div>
        </div>
        <div class='childDetail'>
            <div class='left'>Score:</div>
            <div class='right'>{{ score }}</div>
        </div>
        <div class='childDetail'>
            <div class='left'>Current:</div>
            <div class='right'>{{ is_open }}</div>
        </div>
    </div>
</div>
